# @package _global_
defaults:
  - _self_

hydra:
  run:
    dir: plan_outputs/${now:%Y%m%d%H%M%S}_${replace_slash:${model_name}}_gH${goal_H}

# Model configuration
model_path: /mnt/data1/minghao/robomimic/checkpoints/outputs/robomimic_can_align_recon/outputs/2025-08-22/07-32-53
ckpt_base_path: /mnt/data1/minghao/robomimic/checkpoints/outputs/robomimic_can_align_recon
model_name: 2025-08-22/07-32-53
model_epoch: latest

# Planning parameters  
goal_H: 25
num_episodes: 50
n_evals: 10
num_envs: 1
max_episode_length: 400
seed: 42
goal_source: "dset"
debug_dset_init: false
n_plot_samples: 10

objective:
  _target_: planning.objectives.create_objective_fn
  alpha: 1
  base: 2
  mode: last

# Environment parameters
frameskip: 5
normalize_action: true
img_size: 224

planner:
  _target_: planning.mpc.MPCPlanner
  max_iter: null 
  n_taken_actions: 5
  sub_planner:
    target: planning.cem.CEMPlanner
    horizon: 5
    topk: 30
    num_samples: 300
    var_scale: 1
    opt_steps: 30
    eval_every: 1
  name: mpc_cem

env:
  _target_: env.robomimic.robomimic_wrapper.RobomimicCanEnv
  env_name: "PickPlaceCan" 
  camera_names: ["agentview"]
  camera_height: 224
  camera_width: 224
  render: false